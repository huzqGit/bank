<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>左侧菜单</title>
<style type="text/css">
html,body{overflow-y:auto;overflow-x:hidden;height:100%;}
body {
	margin:0px;
	padding:0px;
	font-size: 12px;
	font-family:"微软雅黑";
    overflow-x : hidden;
    overflow-y : hidden;
}
.item-title{ font-size:14px; color:#fff; font-weight:bold;}
</style>
</head>
<body>
  <table border="2" cellspacing="0" cellpadding="0" 
  	style="width:214;height:100%;leftmargin:0;topmargin:0;border-left:1px #0da0d3 solid;">
    <tr>
      <td height="28" align="left" valign="top" style="background:url(images/left-bg-s.jpg) repeat-x center;">
      <table width="160" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="40" height="28" align="center" valign="middle">
          	<img src="tool/images/detail.png" />
          </td>
          <td width="120" align="left" valign="middle" class="item-title">功能菜单</td>
        </tr>
      </table>
      </td>
    </tr>
    <tr >
      <td align="left" valign="top" height="100%" >
      <iframe height="100%" width="100%" height="100%" scrolling="no" marginwidth="0" marginheight="0" frameborder="0"
       name="leftFrame" id="leftFrame" title="leftFrame"></iframe>
      </td>
    </tr>
  </table>
</body>
</html>
